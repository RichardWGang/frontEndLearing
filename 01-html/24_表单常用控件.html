<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<body>
    <form action="https://search.jd.com/search">

        <!-- 主要信息分组 -->
        <fieldset>
            <legend>主要信息</legend>
            <!-- 文本输入框 -->
            <label for="zhanghu">账户：</label>
            <input id="zhanghu" type="text" name="account" maxlength="10">
            <br>

            <!-- 密码输入框 -->
            密码：<input type="password" name="pwd" maxlength="10">
            <br>

            <!-- 单选框 -->
            性别：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
            <br>

        </fieldset>

        <!-- 附属信息分组 -->
        <fieldset>
            <legend>附属信息</legend>
            <!-- 多选框 -->
            爱好：
            <input type="checkbox" name="hobby" value="smoke">抽烟
            <input type="checkbox" name="hobby" value="drink">喝酒
            <input type="checkbox" name="hobby" value="perm">烫头
            <br>

            <!-- 隐藏域 -->
            其他：
            <textarea name="other" cols="27" rows="3"></textarea>
            <br>

            籍贯：
            <select name="place">
                <option value="a">山东</option>
                <option value="b">河北</option>
                <option value="c">湖北</option>
                <option value="d">湖南</option>
                <option value="e">河南</option>
            </select>

            <!-- 隐藏域 -->
            <input type="hidden" name="tag" value="123">
            <br>


        </fieldset>




        <!-- 确认按钮的另外一种实现方法 -->
        <input type="submit" value="确认">
        <!-- <button>确认</button> -->


        <!-- 重置 -->
        <input type="reset" value="重置">
        <!-- <button type="reset">重置</button> -->
        <br>
        
    </form>



</body>

</html>
