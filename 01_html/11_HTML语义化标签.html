<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML标签</title>
    <style>
        div:first-child{
            font-size: 12px;
            color: red;
            background-color: green;
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    
    
    <p>
        我是一个段落
    </p>

    <div>我是一个div</div>

    <p>哈哈哈哈哈哈</p>
</body>
</html>
