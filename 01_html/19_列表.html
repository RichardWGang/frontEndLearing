<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <!-- 有序列表 -->
    <ol>
        <h1>把大象放进冰箱需要几步？</h1>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
    </ol>

    <!-- 无序列表 -->
    <ul>
        <h1>把大象放进冰箱需要几步？</h1>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
    </ul>

    <!-- 自定义列表 -->
    <h1>如何更好的学习</h1>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的抓手</dd>
        <dt>多家练习</dt>
        <dd>只有敲出来的代码才是我们的</dd>
    </dl>


    <!-- 列表嵌套 -->
    <h1>嵌套列表</h1>
    <ul>
        <li>成都</li>
        <li>
            <span>上海</span>
            <ul>
                <li>外滩</li>
                <li>杜莎夫人蜡像馆</li>
                <li>
                    <a href="https://www.opg.cn/">东方明珠</a>
                </li>
                <li>迪士尼乐园</li>
            </ul>
        </li>
        <li>西安</li>
        <li>武汉</li>
    </ul>

</body>

</html>
